<div class="input-field col s12" *ngIf="change">
  <mz-select-container (click)="$event.stopPropagation()">
    <select mz-select [(ngModel)]="change.method"
            id="crime-severity-{{change.id}}"
            [label]="'Способ (технический) прием изменений'">
      <option *ngFor="let o of values" value="{{o}}">
        {{o|method}}
      </option>
    </select>
    <label></label>
  </mz-select-container>
</div>
