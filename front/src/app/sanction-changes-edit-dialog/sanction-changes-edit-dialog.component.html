<mz-modal *ngIf="editableChange" [fixedFooter]="false">
  <mz-modal-header>
    <h5 *ngIf="editableChange.id">Редактирование cанкции для {{change.name }}</h5>
    <h5 *ngIf="!editableChange.id">Новая санкция для {{change.name }}</h5>
  </mz-modal-header>
  <mz-modal-content>
    <div class="row">
      <div class="col l12 m12 s12 grey lighten-5 main-container">
        <form *ngIf="editableChange" class="col l12">
          <div class="row">
            <div class="input-field col s12">
              <mz-select-container (click)="$event.stopPropagation()">
                <select [(ngModel)]="editableChange.sanction" mz-select
                        id="sanctionSelector"
                        name="sanctionSelector"
                        [label]="'Cанкция'">
                  <option *ngFor="let o of getSanctions()" [ngValue]="o">
                    {{o.name}}, {{o.metric}}
                  </option>
                </select>
                <label></label>
              </mz-select-container>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input [(ngModel)]="editableChange.from" id="from" type="number"
                     name="from"/>
              <label [ngClass]="{'active': editableChange.from}" for="from">Минимум</label>
            </div>
            <div class="input-field col s6">
              <input [(ngModel)]="editableChange.to" id="to" type="number"
                     name="to"/>
              <label [ngClass]="{'active': editableChange.to}" for="to">Максимум</label>
            </div>
          </div>
          <mz-checkbox-container *ngIf="!primary">
            <input [(ngModel)]="editableChange.optional"
                   [label]="'Или без него?'"
                   [checked]="editableChange.optional==true"
                   id="optional"
                   name="optional"
                   mz-checkbox
                   type="checkbox">
          </mz-checkbox-container>
        </form>
      </div>
    </div>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button mz-modal-close [flat]="true">Отмена</button>
    <button mz-button mz-modal-close [flat]="true" (click)="save()">Да</button>
  </mz-modal-footer>
</mz-modal>
