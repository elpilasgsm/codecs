<div class="row">
  <div class="col s12"><p>{{getTitle()}}</p>
    <a href="javascript:void(0);" (click)="add()">Добавить</a>
  </div>
  <div class="col s12">
    <table class="striped">
      <thead>
      <tr>
        <th class="view">Вид</th>
        <th>Минимум</th>
        <th>Максимум</th>
        <th *ngIf="!primary">Или без него?</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of getSanctionsChanges()">
        <td>{{s.sanction.name}}, {{s.sanction.metric}}</td>
        <td>{{s.from}}</td>
        <td>{{s.to}}</td>
        <td *ngIf="!primary">{{s.optional ? "Да" : "Нет"}}</td>
        <td><a *ngIf="s.id" href="javascript:void(0);" (click)="edit(s)"><span class="material-icons">edit</span></a>
          <a href="javascript:void(0);" (click)="delete(s)"><span class="material-icons">delete</span></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
