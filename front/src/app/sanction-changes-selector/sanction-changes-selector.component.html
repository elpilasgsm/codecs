<div class="row">
  <div class="col s12"><p>{{getTitle()}}</p>
    <a href="javascript:void(0);">Добавить {{this.primary ? "Основное" : "Дополнительное"}} измененние
    </a>
  </div>
  <div class="col s12">
    <table class="striped">
      <thead>
      <tr>
        <th>Вид</th>
        <th>Минимум</th>
        <th>Максимум</th>
        <th *ngIf="!this.primary">Или без него?</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of getSanctionsChanges()">
        <td>{{s.sanction.name}}, {{s.sanction.metric}}</td>
        <td>{{s.from}}</td>
        <td>{{s.to}}</td>
        <td *ngIf="!this.primary">{{s.optional ? "Да" : "Нет"}}</td>
        <td>add</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
