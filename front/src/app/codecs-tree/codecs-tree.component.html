<div class="row main-container grey lighten-5">
  <div class="col l12">
    <div class="row vertical-middle">
      <div class="col l9 s7 m7">
        УК РФ
      </div>
      <div class="text-right col l3 s5 m5">
        <a routerLink="/article-edit/new"><span class="material-icons">add_to_photos</span></a>
      </div>
    </div>
  </div>
  <div class="col l12">
    <div class="row">
      <div class="input-field col s12">
        <a class="prefix material-icons" href="#"><i class="material-icons">search</i></a>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Поиск</label>
      </div>
    </div>
  </div>
  <div class="col l12 ">
    <ul class="display collection collapsible scroll-v" *ngIf="codecsTree && codecsTree.length>0">
      <app-codecs-tree-row [row]="row" *ngFor="let row of codecsTree"></app-codecs-tree-row>
    </ul>
    <div *ngIf="!codecsTree || codecsTree.length==0">
      <ul class="display collection collapsible scroll-v">
        <li class="collection-item">Данные отсутствуют!</li>
      </ul>
    </div>
  </div>
</div>
