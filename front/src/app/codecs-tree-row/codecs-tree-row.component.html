<li class="collection-item {{row.recordType|lowercase}}">
  <div class="row vertical-middle">
    <div class="col l9 s7 m7">
      <p class="collection-header">
        <app-record-type [type]="row.recordType"></app-record-type>
        - {{row.name}}</p>
    </div>
    <div class="text-right col l3 s5 m5">
      <a href="#"><span class="material-icons">edit</span></a>
      <a href="#"><span class="material-icons">add_to_photos</span></a>
      <a href="#"><span class="material-icons">add_comment</span></a>
      <a class="materialize-red-text" href="#"><span class="material-icons">delete</span></a>
    </div>
  </div>
  <ul *ngIf="row.children">
    <app-codecs-tree-row [row]="row" *ngFor="let row of row.children"></app-codecs-tree-row>
  </ul>
</li>
