<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <div *ngIf="data" class="row">
    <div class="col s12">
      <table class="striped centered responsive-table">
        <thead>
        <tr>
          <td>Название</td>
          <td>Тип</td>
          <td>Ссылка</td>
          <td>Тяжесть преступления</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{item.name}}</td>
          <td>{{item.recordType}}</td>
          <td><a target="_blank" href="{{item.url}}">Перейти</a></td>
          <td>{{item.crimeSeverity}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
